<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2e740f7b92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Task Manager App</title>
</head>
<body>
    <form class="task-form">
        <h3 class="heading text-center">Task-Manager</h3>
        <div class="input-form">
            <input 
                type="text" 
                class="input-task"
                name="name"
                placeholder="ex. Wash Dishes"
            />
            <button type="submit" class="Btn submit-btn">Submit</button>
        </div>
        <div class="form-alert"></div>
    </form>
    <div class="alert-message"></div>
    <div class="no-task text-center"></div>
    <div class="tasks-container">
        <div class="tasks">
        </div>
    </div>

    <!-- Delete Modal -->
  <div class="modal fade" id="deleteTaskModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete Task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
                <h3>Are you sure you want to delete this task?</h3>
                <input type="hidden" id="deleteTaskId">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
          <button type="submit" id="deleteSubmit" class="btn btn-primary" data-dismiss="modal">Yes</button>
        </div>
        
      </div>
    </div>
  </div>
    <!-- Edit Modal -->
  <div class="modal fade" id="editTaskModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <input type="hidden" class="input-form" id="editTaskId">
            <div class="form-group">
              <label>Task name</label>
              <input type="text" class="form-control" id="taskName">
            </div>
            <div class="form-group">
              <label>Completed</label><span>
                <input type="checkbox" id="taskStatus">
              </span>
            </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
          <button type="submit" id="editSubmit" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
        
      </div>
    </div>
  </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./app.js"></script>
</body>
</html>
